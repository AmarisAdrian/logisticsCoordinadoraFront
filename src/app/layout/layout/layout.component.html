<div class="banner">
  <img
    src="https://coordinadora.com/wp-content/uploads/2023/03/logo-coordinadora.svg"
    alt="Coordinadora"
    class="banner-logo"
  />
</div>
<div class="dashboard-container">
  <div class="card-grid">
    <!-- Usuario -->
    <button class="dashboard-card" routerLink="/users">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="white" viewBox="0 0 24 24" width="40" height="40">
        <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
      </svg>
      Usuario
    </button>

    <button class="dashboard-card" routerLink="/envios">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="white" viewBox="0 0 24 24" width="40" height="40">
        <path d="M3 4h13v13H3V4zm14 3h2.586L21 9.414V17h-4V7zm-6 11a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm8 0a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
      </svg>
      Envío
    </button>

    <button class="dashboard-card" routerLink="/reporte">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="40" height="40">
        <path d="M3 13h4v-2H3v2zm6 4h4v-2h-4v2zm0-8h4V7h-4v2zm6 4h6v-2h-6v2zm0-8v2h6V5h-6zm-6 12h4v-2h-4v2zM3 17h4v-2H3v2zm0-8h4V7H3v2z"/>
      </svg>
      Reporte
    </button>
    <button class="dashboard-card" routerLink="/otra-ruta">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="40" height="40">
        <path d="M12 2L1 21h22L12 2zm0 3.84L19.53 19H4.47L12 5.84zM11 10v5h2v-5h-2zm0 6v2h2v-2h-2z"/>
      </svg>
       Ruta
    </button>
     <button class="dashboard-card" (click)="logout()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="24" height="24">
        <path d="M16 13v-2H7V8l-5 4 5 4v-3h9zm3-10H5c-1.1 0-2 .9-2 2v6h2V5h14v14H5v-6H3v6c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
      </svg>
       {{ userName }} - Cerrar sesión
    </button>
</div>
  <div class="footer">
    <p>Coordinadora - Todos los derechos reservados</p>
  </div> 
</div>
